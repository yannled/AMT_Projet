version : '2'

services :
  Payara:
    image: payara_server_db:latest
    container_name: Payara
    restart: always
    ports:
      - "4848:4848"
      - "8080:8080"
    volumes:
      - ~/payara:/opt/payara41/deployments
    links:
            - MySQL:db

  MySQL:
    image: mysql
    container_name: MySQL
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ~/data:/var/lib/mysql

